<div class="container-fluid">
  <div class="col-2">
    <button type="button" class="btn btn-block btn-primary .btn-large active" (click)='newClientModal.show()'>
      Agregar Cliente
    </button>
  </div>

  <div class="card mt-2">
    <div class="card-header">Clientes</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4 offset-md-8 float-left">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input
              class="form-control ng-untouched ng-pristine ng-valid"
              placeholder="Buscar por nombre"
              type="text"
            />
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-responsive-lg">
        <thead>
          <tr>
            <th style="width: 20%" class="text-center">Nombre</th>
            <th style="width: 40%" class="text-center">Direccion</th>
            <th style="width: 20%" class="text-center">Saldo</th>
            <th style="width: 20%" class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <!---->
          <tr *ngFor="let client of clients">
            <td class="text-center">{{ client.name }}</td>
            <td class="text-center">{{ client.address }}</td>
            <td class="text-center">${{ client.balance }}</td>
            <td class="text-center">
              <i class="fas fa-pen"></i>
              <i class="fas fa-trash-alt"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div bsModal #newClientModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"> Nuevo Cliente</h4>
        <button type="button" class="close" (click)="newClientModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="row">
          <div class="col-md">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" id="name" placeholder="Juan Carlos Gimenez">
            </div>
          </div>
        </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="address">Direccion</label>
                <input type="text" class="form-control" id="address" placeholder="Calle Madrid 1820">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="newClientModal.hide()">Cancelar</button>
        <button type="button" class="btn btn-success" >Crear cliente</button>
      </div>
    </div>
  </div>>
</div>
