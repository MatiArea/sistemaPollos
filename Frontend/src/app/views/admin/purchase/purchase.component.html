<div class="container-fluid">
    <div class="col-2">
      <button
        type="button"
        class="btn btn-block btn-primary .btn-large active"
        (click)="opentNewPurchaseModal()"
      >
        Agregar Compra
      </button>
    </div>
  
    <div class="card mt-2">
      <div class="card-header">Compras</div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-md-4 offset-md-8 float-left">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
              </div>
              <input
                class="form-control ng-untouched ng-pristine ng-valid"
                placeholder="Buscar por nombre"
                type="text"
              />
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-responsive-lg">
          <thead>
            <tr>
              <th style="width: 15%" class="text-center">Fecha</th>
              <th style="width: 25%" class="text-center">Producto</th>
              <th style="width: 20%" class="text-center">Cantidad</th>
              <th style="width: 20%" class="text-center">Total</th>
              <th style="width: 20%" class="text-center"></th>
            </tr>
          </thead>
          <tbody>
            <!---->
            <tr *ngFor="let purchase of purchases">
              <td class="text-center">{{ purchase.date }}</td>
              <td class="text-center">{{ purchase.product }}</td>
              <td class="text-center">{{ purchase.cant }}</td>
              <td class="text-center">${{ purchase.total }}</td>
              <td class="text-center">
                <i class="fas fa-pen"></i>
                <i class="fas fa-trash-alt"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<!-- ------------NEW PURCHASE MODAL----------- -->
<div
  bsModal
  #newPurchaseModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Nueva compra</h4>
        <button
          type="button"
          class="close"
          (click)="newPurchaseModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="createPurchase(createForm)" #createForm="ngForm" id="createForm">
      <div class="modal-body">
        <fieldset class="form-group">
          <div class="input-group col-md-11">
            <label class="col-md-3 col-form-label" for="date">Fecha</label>
            <span class="input-group-prepend"
              ><span class="input-group-text"
                ><i class="fa fa-calendar"></i></span></span
            ><input
              class="form-control ng-untouched ng-pristine ng-valid"
              id="date"
              type="date"
              [(ngModel)] = "date"
              name = "date"
            />
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="input-group col-md-11">
          <label class="col-md-3 col-form-label" for="numero">Numero</label>
            <span class="input-group-prepend"
              ><span class="input-group-text"
                ><i class="fa fa-number"></i></span></span
            ><input
              class="form-control ng-untouched ng-pristine ng-valid"
              id="number"
              type="number"
              [(ngModel)] = "number"
              name = "number"
            />
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="input-group col-md-11">
            <label class="col-md-3 col-form-label" for="searchProduct"
              >Producto</label
            >
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <select
                  id="Product"
                  name="product"
                  class="form-control"
                  (change)="productSelected($event.target.value)"
                >
                  <option value="0" selected>
                    Seleccionar Producto
                  </option>
                  <option
                    *ngFor="let product of products"
                    value="{{ product.id_product }}"
                  >
                    {{ product.name }}
                  </option>
                </select>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="input-group col-md-11">
            <input
            class="form-control ml-4"
            type="number"
            name="cantidad"
            placeholder="Cantidad"
            [(ngModel)]="cantidad"
          />
          <input
            class="form-control ml-4"
            type="number"
            name="precio"
            placeholder="Precio"
            [(ngModel)]="precio"

          />
          <div class="text-center ml-3">
            <button type="button" class="btn btn-block btn-success" (click)="addItem()"><i class="fa fa-plus"></i>
                Agregar</button>
          </div>
          </div>
        </fieldset>
        <fieldset class="form-group d-flex justify-content-end">
          <div class="input-group col-md-5">
            <span class="input-group-prepend"
              ><span class="input-group-text"
                ><i class="fa fa-usd"></i></span></span
            ><input
              class="form-control ng-untouched ng-pristine ng-valid"
              type="number"
              placeholder="Total"
              name = "total"
              [(ngModel)] = "total"
            />
          </div>
        </fieldset>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="newPurchaseModal.hide()"
        >
          Cancelar
        </button>
        <button type="submit" class="btn btn-success">Crear Venta</button>
      </div>
    </form>
    </div>
  </div>
</div>
