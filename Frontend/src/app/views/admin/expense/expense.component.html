<div class="container-fluid">
  <div class="col-2">
    <button
      type="button"
      class="btn btn-block btn-success .btn-large active"
      (click)="newExpenseModal.show()"
    >
      Agregar Gasto
    </button>
  </div>

  <div class="card mt-2">
    <div class="card-header">Gastos</div>
    <div class="card-body">
      <table class="table table-striped table-hover table-responsive-lg">
        <thead>
          <tr>
            <th style="width: 20%" class="text-center">Fecha</th>
            <th style="width: 30%" class="text-center">Tipo</th>
            <th style="width: 20%" class="text-center">Monto</th>
            <th style="width: 10%" class="text-center"></th>

          </tr>
        </thead>
        <tbody>
          <!---->
          <tr *ngFor="let expense of expenses">
            <td class="text-center">
              {{ expense.date | date: "dd/MM/yyyy" }}
            </td>
            <td class="text-center">{{ expense.type }}</td>
            <td class="text-center">${{ expense.amount }}</td>
            <td class="text-center">
                <i
                  class="fas fa-eye click icono"
                  style="cursor: pointer"
                  (click)="openViewModal(expense)"
                  
                ></i>
                <i class="fas fa-trash-alt click icono"
                  style="cursor: pointer"
                  (click)="deleteExpense(expense.id_expense)"></i>
              </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- -----------NEW EXPENSE MODAL----------- -->

<div
  bsModal
  #newExpenseModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Nuevo Gasto</h4>
        <button
          type="button"
          class="close"
          (click)="newExpenseModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        (submit)="createExpense(createForm)"
        #createForm="ngForm"
        id="createForm"
      >
        <div class="modal-body">
          <div>
            <fieldset class="form-group">
              <div class="input-group col-md-11">
                <label class="col-md-3 col-form-label" for="date">Fecha</label>
                <span class="input-group-prepend"
                  ><span class="input-group-text"
                    ><i class="fa fa-calendar"></i></span></span
                ><input
                  class="form-control ng-untouched ng-pristine ng-valid"
                  id="date"
                  type="date"
                  name="date"
                  [(ngModel)]="expense.date"
                />
              </div>
            </fieldset>
            <fieldset class="form-group">
              <div class="input-group col-md-11">
                <label class="col-md-3 col-form-label" for="searchClient"
                  >Tipo</label
                >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
                <select id="Client" name="client" class="form-control" (change)="typeSelected($event.target.value)">
                  <option value="0" selected>Seleccionar Tipo</option>
                  <option value="1">Varios</option>
                  <option value="2">Combustible</option>
                </select>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <div class="input-group col-md-11">
                <label class="col-md-3 col-form-label" for="total">Monto</label>
                <span class="input-group-prepend"
                  ><span class="input-group-text"
                    ><i class="fa fa-usd"></i></span></span
                ><input
                  type="number"
                  class="form-control"
                  id="amount"
                  name="amount"
                  [(ngModel)] = "expense.amount"
                  placeholder="Monto"
                />
              </div>
            </fieldset>
            <fieldset class="form-group">
              <div class="input-group col-md-11">
                <label class="col-md-3 col-form-label" for="total"
                  >Descripcion</label
                >
                <span class="input-group-prepend"
                  ><span class="input-group-text"
                    ><i class="fa fa-align-justify"></i></span></span
                ><textarea
                  class="form-control"
                  id="description"
                  name="description"
                  placeholder="Descripcion"
                  [(ngModel)] = "expense.description"
                >
                </textarea>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            (click)="newExpenseModal.hide()"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-success">Carga Gasto</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- -----------VIEW EXPENSE MODAL----------- -->

<div
  bsModal
  #viewExpenseModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Visualizar Gasto</h4>
        <button
          type="button"
          class="close"
          (click)="viewExpenseModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        (submit)="createExpense(createForm)"
        #createForm="ngForm"
        id="createForm"
      >
        <div class="modal-body">
          <div>
            <fieldset class="form-group">
              <div class="input-group col-md-11">
                <label class="col-md-3 col-form-label" for="date">Fecha</label>
                <span class="input-group-prepend"
                  ><span class="input-group-text"
                    ><i class="fa fa-calendar"></i></span></span
                ><input
                  class="form-control ng-untouched ng-pristine ng-valid"
                  id="date"
                  type="date"
                  name="date"
                  [(ngModel)]="viewExpense.date"
                  placeholder="24/12/2020"
                  disabled
                />
              </div>
            </fieldset>
            <fieldset class="form-group">
              <div class="input-group col-md-11">
                <label class="col-md-3 col-form-label" for="searchClient"
                  >Tipo</label
                >
                <div class="input-group-prepend">
                  <span class="input-group-text"
                    ><i class="fa fa-search"></i
                  ></span>
                </div>
                <select id="Client" name="client" class="form-control" [ngModel]="viewType" disabled>
                  <option value="0" selected>Seleccionar Tipo</option>
                  <option value="1">Varios</option>
                  <option value="2">Combustible</option>
                </select>
              </div>
            </fieldset>
            <fieldset class="form-group">
              <div class="input-group col-md-11">
                <label class="col-md-3 col-form-label" for="total">Monto</label>
                <span class="input-group-prepend"
                  ><span class="input-group-text"
                    ><i class="fa fa-usd"></i></span></span
                ><input
                  type="number"
                  class="form-control"
                  id="amount"
                  name="amount"
                  [(ngModel)] = "viewExpense.amount"
                  placeholder="Monto"
                  disabled
                />
              </div>
            </fieldset>
            <fieldset class="form-group">
              <div class="input-group col-md-11">
                <label class="col-md-3 col-form-label" for="total"
                  >Descripcion</label
                >
                <span class="input-group-prepend"
                  ><span class="input-group-text"
                    ><i class="fa fa-align-justify"></i></span></span
                ><textarea
                  class="form-control"
                  id="description"
                  name="description"
                  placeholder="Descripcion"
                  [(ngModel)] = "viewExpense.description"
                  disabled
                >
                </textarea>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            (click)="viewExpenseModal.hide()"
          >
            Cerrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
