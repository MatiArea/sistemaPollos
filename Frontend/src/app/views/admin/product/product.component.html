<div class="container-fluid">
  <div class="col-2">
    <button type="button" class="btn btn-block btn-primary .btn-large active" (click)="newProductModal.show()">
      Agregar producto
    </button>
  </div>

  <div class="card mt-2">
    <div class="card-header">Productos</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4 offset-md-8 float-left">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input
              class="form-control ng-untouched ng-pristine ng-valid"
              placeholder="Buscar por nombre"
              type="text"
            />
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-responsive-lg">
        <thead>
          <tr>
            <th style="width: 5%" class="text-center">Codigo</th>
            <th style="width: 30%" class="text-left">Nombre</th>
            <th style="width: 10%" class="text-center">Stock</th>
            <th style="width: 15%" class="text-center">Precio Venta</th>
            <th style="width: 15%" class="text-center">Precio Costo</th>
            <th style="width: 10%" class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <!---->
          <tr *ngFor="let product of products">
            <td class="text-center">{{ product.code }}</td>
            <td class="text-left">{{ product.name }}</td>
            <td class="text-center">{{ product.stock }}</td>
            <td class="text-center">${{ product.sale_price }}</td>
            <td class="text-center" *ngIf="product.cost_price.length === 0">$0</td>
            <td class="text-center">
              <i class="fas fa-pen"></i>
              <i class="fas fa-trash-alt"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div bsModal #newProductModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"> Nuevo Producto</h4>
        <button type="button" class="close" (click)="newProductModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div>
          <div class="row">
          <div class="col-md">
            <div class="form-group">
              <label for="code">Codigo</label>
              <input type="number" class="form-control" id="code" placeholder="1001">
            </div>
          </div>
        </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Caramelos">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="newProductModal.hide()">Cancelar</button>
        <button type="button" class="btn btn-success" >Crear producto</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
