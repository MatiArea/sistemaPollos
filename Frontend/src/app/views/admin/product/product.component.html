<div class="container-fluid">
  <div class="col-sm-8 col-lg-2 d-flex align-items-start">
    <button
      type="button"
      class="btn btn-block btn-success .btn-large active"
      (click)="newProductModal.show()"
    >
      Agregar Producto
    </button>
  </div>

  <div class="card mt-2">
    <div class="card-header">Productos</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4 offset-md-8 float-left">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input
              class="form-control ng-untouched ng-pristine ng-valid"
              placeholder="Buscar por nombre"
              type="text"
            />
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-responsive-lg">
        <thead>
          <tr>
            <th style="width: 5%" class="text-center">Codigo</th>
            <th style="width: 30%" class="text-left">Nombre</th>
            <th style="width: 10%" class="text-center">Stock</th>
            <th style="width: 15%" class="text-center">Precio Costo</th>
            <th style="width: 10%" class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <!---->
          <tr *ngFor="let product of products">
            <td class="text-center">{{ product.code }}</td>
            <td class="text-left">{{ product.name }}</td>
            <td class="text-center">{{ product.stock }}</td>
            <td
              class="text-center"
              *ngIf="product.cost_price.length === 0; else valueCostPrice"
            >
              $ 0
            </td>
            <ng-template #valueCostPrice>
              <td class="text-center">$ {{ product.cost_price[0].price }}</td>
            </ng-template>
            <td class="text-center">
              <i
                class="fas fa-pen click icono"
                style="cursor: pointer"
                (click)="openEditProduct(product)"
              ></i>
              <i
                class="fas fa-trash-alt click icono"
                style="cursor: pointer"
                (click)="deleteProduct(product)"
              ></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- -------------------------------------------------NEW PRODUCT MODAL-------------------------------------------------------------------------------------------- -->

<div
  bsModal
  #newProductModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Nuevo Producto</h4>
        <button
          type="button"
          class="close"
          (click)="newProductModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        (ngSubmit)="createProduct(createForm)"
        #createForm="ngForm"
        id="createForm"
      >
        <div class="modal-body">
          <div>
            <div class="row">
              <div class="col-md">
                <div class="form-group">
                  <label for="code">Codigo</label>
                  <input
                    type="number"
                    class="form-control"
                    id="code"
                    [(ngModel)]="product.code"
                    name="code"
                    min="0"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    [(ngModel)]="product.name"
                    name="name"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-danger"
            (click)="newProductModal.hide()"
          >
            Cancelar
          </button>
          <button type="submit" class="btn btn-success">
            Crear producto
            <span
              class="spinner-border spinner-border-sm"
              role="status"
              aria-hidden="true"
              *ngIf="this.cargandoCreateProduct"
            ></span>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- -------------------------------------------------EDIT PRODUCT MODAL-------------------------------------------------------------------------------------------- -->

<div
  bsModal
  #editProductModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Actualizar Producto</h4>
        <button
          type="button"
          class="close"
          (click)="editProductModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form (ngSubmit)="editProduct(editForm)" #editForm="ngForm" id="editForm">
        <div class="modal-body">
          <div>
            <div class="row">
              <div class="col-md">
                <div class="form-group">
                  <label for="code">Codigo</label>
                  <input
                    type="number"
                    class="form-control"
                    id="EditCode"
                    [(ngModel)]="productToEdit.code"
                    name="code"
                    min="0"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md">
                <div class="form-group">
                  <label for="name">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="EditName"
                    [(ngModel)]="productToEdit.name"
                    name="name"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="stock">Stock</label>
                <input
                  type="number"
                  class="form-control"
                  id="EditStock"
                  name="stock"
                  [(ngModel)]="productToEdit.stock"
                  min="0"
                />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              (click)="editProductModal.hide()"
            >
              Cancelar
            </button>
            <button type="submit" class="btn btn-success">
              Actualizar producto
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
                *ngIf="this.cargandoUpdateProduct"
              ></span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
