<div class="container-fluid">
  <div class="col-2">
    <button
      type="button"
      class="btn btn-block btn-primary .btn-large active"
      (click)="openNewSaleModal()"
    >
      Agregar Venta
    </button>
  </div>

  <div class="card mt-2">
    <div class="card-header">Ventas</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4 offset-md-8 float-left">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input
              class="form-control ng-untouched ng-pristine ng-valid"
              placeholder="Buscar por nombre"
              type="text"
            />
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-responsive-lg">
        <thead>
          <tr>
            <th style="width: 10%" class="text-center">Numero</th>
            <th style="width: 15%" class="text-center">Fecha</th>
            <th style="width: 25%" class="text-center">Cliente</th>
            <th style="width: 20%" class="text-center">Total</th>
            <th style="width: 20%" class="text-center">Pago</th>
            <th style="width: 20%" class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <!---->
          <tr *ngFor="let sale of sales">
            <td class="text-center">{{ sale.number }}</td>
            <td class="text-center">{{ sale.date | date: "dd/MM/yyyy" }}</td>
            <td class="text-center">{{ sale.client.name }}</td>
            <td class="text-center">${{ sale.total }}</td>
            <td class="text-center">${{ sale.payment }}</td>
            <td class="text-center">
              <i class="fas fa-eye" (click)="getOneSale(sale.id_sale)"></i>
              <i class="fas fa-trash-alt" (click)="daleteSale(sale.id_sale)"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<!-- ------------NEW SALE MODAL----------- -->
<div
  bsModal
  #newSaleModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Nueva Venta</h4>
        <button
          type="button"
          class="close"
          (click)="newSaleModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form
        (submit)="createSale(createForm)"
        #createForm="ngForm"
        id="createForm"
      >
      <div class="modal-body">
        <fieldset class="form-group">
          <div class="input-group col-md-11">
            <label class="col-md-3 col-form-label" for="number">Numero</label>
            <span class="input-group-prepend"
              ><span class="input-group-text"
                ><i class="fa fa-list-ol"></i></span></span
            ><input
              class="form-control ng-untouched ng-pristine ng-valid"
              type="number"
              placeholder="Numero"
              name="number"
              [(ngModel)]="sale.number"
            />
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="input-group col-md-11">
            <label class="col-md-3 col-form-label" for="date">Fecha</label>
            <span class="input-group-prepend"
              ><span class="input-group-text"
                ><i class="fa fa-calendar"></i></span></span
            ><input
              class="form-control ng-untouched ng-pristine ng-valid"
              id="date"
              type="date"
              [(ngModel)]="sale.date"
              name="date"
            />
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="input-group col-md-11">
            <label class="col-md-3 col-form-label" for="searchClient"
              >Cliente</label>
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <select
                id="Client"
                name="client"
                class="form-control"
                (change)="clientSelected($event.target.value)"
              >
                <option value="0" selected>Seleccionar Cliente</option>
                <option
                  *ngFor="let client of clients"
                  value="{{ client.id_client }}"
                >
                  {{ client.name }}
                </option>
              </select>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <form #addForm ="ngForm" (submit)="addItem(addForm)" id="addForm">
            <div class="input-group col-md-11">
              <label class="col-md-3 col-form-label" for="searchProduct"
                >Producto</label
              >
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
              </div>
              <select
                  id="Product"
                  name="product"
                  class="form-control"
                  (change)="productSelected($event.target.value)"
                >
                  <option value="undefined" disabled selected>Seleccionar Producto</option>
                  <option
                    *ngFor="let product of products; index as indexProduct"
                    value="{{ indexProduct }}"
                  >
                    {{ product.name }}
                  </option>
                </select>
              <input
                class="form-control ml-4"
                type="number"
                name="cantidad"
                placeholder="Cantidad"
                [(ngModel)]="quantity"
              />
              <div class="text-center ml-3">
                <button type="submit" class="btn btn-block btn-success" ><i class="fa fa-plus"></i>
                    Agregar</button>
              </div>
            </div>
          </form>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-lg-12 mt-2">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Productos
                </div>
                <div class="card-body overflow-auto">
                    <table class="table table-bordered ">
                      <thead>
                        <tr>
                          <th class="text-center">Codigo</th>
                          <th class="text-center">Nombre</th>
                          <th class="text-center">Cantidad</th>
                          <th class="text-center"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <!---->
                        <tr *ngFor="let item of items">
                          <td class="text-center">{{ item.product.code }}</td>
                          <td class="text-center">{{ item.product.name }}</td>
                          <td class="text-center">{{ item.quantity }}</td>
                          <td class="text-center">
                            <i class="fas fa-trash-alt" (click)="this.items.pop(item)"></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group d-flex justify-content-end">
            <div class="input-group col-md-5">
              <span class="input-group-prepend"
                ><span class="input-group-text"
                  ><i class="fa fa-usd"></i></span></span
              ><input
                class="form-control ng-untouched ng-pristine ng-valid"
                type="number"
                placeholder="Pago"
                [(ngModel)]="sale.payment"
                name="payment"
              />
            </div>
        </fieldset>
        <fieldset class="form-group d-flex justify-content-end">
          <div class="input-group col-md-5">
            <span class="input-group-prepend"
              ><span class="input-group-text"
                ><i class="fa fa-usd"></i></span></span
            ><input
              class="form-control ng-untouched ng-pristine ng-valid"
              type="number"
              placeholder="Total"
              [(ngModel)]="sale.total"
              name="total"
              disabled
            />
          </div>
        </fieldset>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="newSaleModal.hide()"
        >
          Cancelar
        </button>
        <button type="submit" class="btn btn-success">Crear Venta</button>
      </div>
      </form>
    </div>
  </div>
  
</div>
