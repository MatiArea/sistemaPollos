<div class="container-fluid">
  <div class="col-2">
    <button
      type="button"
      class="btn btn-block btn-primary .btn-large active"
      (click)="newSaleModal.show()"
    >
      Agregar Venta
    </button>
  </div>

  <div class="card mt-2">
    <div class="card-header">Ventas</div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col-md-4 offset-md-8 float-left">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input
              class="form-control ng-untouched ng-pristine ng-valid"
              placeholder="Buscar por nombre"
              type="text"
            />
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-responsive-lg">
        <thead>
          <tr>
            <th style="width: 10%" class="text-center">Numero</th>
            <th style="width: 15%" class="text-center">Fecha</th>
            <th style="width: 25%" class="text-center">Cliente</th>
            <th style="width: 20%" class="text-center">Total</th>
            <th style="width: 20%" class="text-center">Pago</th>
            <th style="width: 20%" class="text-center"></th>
          </tr>
        </thead>
        <tbody>
          <!---->
          <tr *ngFor="let sale of sales">
            <td class="text-center">{{ sale.number }}</td>
            <td class="text-center">{{ sale.date }}</td>
            <td class="text-center">{{ sale.client.name }}</td>
            <td class="text-center">${{ sale.total }}</td>
            <td class="text-center">${{ sale.payment }}</td>
            <td class="text-center">
              <i class="fas fa-pen"></i>
              <i class="fas fa-trash-alt"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  bsModal
  #newSaleModal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Nueva Venta</h4>
        <button
          type="button"
          class="close"
          (click)="newSaleModal.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <fieldset class="form-group">
          <div class="input-group col-md-11">
            <label class="col-md-3 col-form-label" for="date">Fecha</label>
            <span class="input-group-prepend"
              ><span class="input-group-text"
                ><i class="fa fa-calendar"></i></span></span
            ><input
              class="form-control ng-untouched ng-pristine ng-valid"
              id="date"
              type="date"
            />
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="input-group col-md-11">
            <label class="col-md-3 col-form-label" for="searchClient"
              >Cliente</label>
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input
              class="form-control ng-untouched ng-pristine ng-valid"
              placeholder="Nombre del cliente"
              type="text"
              id="searchClient"
            />
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="input-group col-md-11">
            <label class="col-md-3 col-form-label" for="searchProduct"
              >Producto</label
            >
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input
              class="form-control ng-untouched ng-pristine ng-valid"
              placeholder="Nombre del producto"
              type="text"
              id="searchProduct"
            />
            <input
              class="form-control ml-4"
              type="number"
              name="cantidad"
              placeholder="Cantidad"
            />
            <div class="text-center ml-3">
              <button type="submit" class="btn btn-block btn-success "><i class="fa fa-plus"></i>
                  Agregar</button>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group">
          <div class="col-lg-12 mt-2">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-align-justify"></i> Productos
                </div>
                <div class="card-body overflow-auto">
                    <table class="table table-bordered ">
                      <thead>
                        <tr>
                          <th class="text-center">Codigo</th>
                          <th class="text-center">Nombre</th>
                          <th class="text-center">Cantidad</th>
                          <th class="text-center"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <!---->
                        <tr *ngFor="let product of salesProducts">
                          <td class="text-center">{{ product.number }}</td>
                          <td class="text-center">{{ product.date }}</td>
                          <td class="text-center">{{ product.client.name }}</td>
                          <td class="text-center">
                            <i class="fas fa-trash-alt"></i>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="form-group d-flex justify-content-end">
            <div class="input-group col-md-5">
              <span class="input-group-prepend"
                ><span class="input-group-text"
                  ><i class="fa fa-usd"></i></span></span
              ><input
                class="form-control ng-untouched ng-pristine ng-valid"
                type="number"
                placeholder="Saldo"
              />
            </div>
        </fieldset>
        <fieldset class="form-group d-flex justify-content-end">
          <div class="input-group col-md-5">
            <span class="input-group-prepend"
              ><span class="input-group-text"
                ><i class="fa fa-usd"></i></span></span
            ><input
              class="form-control ng-untouched ng-pristine ng-valid"
              type="number"
              placeholder="Total"
            />
          </div>
        </fieldset>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="newSaleModal.hide()"
        >
          Cancelar
        </button>
        <button type="button" class="btn btn-success">Crear Venta</button>
      </div>
    </div>
  </div>
  >
</div>
